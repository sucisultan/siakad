{% extends '/layout/main.html' %}
{% set title = 'Edit Mahasiswa' %}
{% set page_active = 'mahasiswa' %}

{% block _style %}
<style>

</style>
{% endblock %}

{% block _content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h3 class="text-center">Edit Mahasiswa</h3>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="mb-1">
                    <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" required value="{{ data.nama_lengkap }}">
                    
                </div>
                <div class="mb-1">
                    <label for="nim" class="form-label">NIM</label>
                    <input type="number" class="form-control" id="nim" name="nim" placeholder="Masukkan NIM" required value="{{ data.nim }}">
                    
                </div>
                <div class="mb-1">
                    <label for="jurusan" class="form-label">Jurusan</label>
                    <input type="text" class="form-control" id="jurusan" name="jurusan" placeholder="Masukkan Jurusan" required value="{{ data.jurusan }}">
                </div>
                <div class="mb-1">
                    <label for="tgl_lahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tgl_lahir" name="tgl_lahir" placeholder="Masukkan Tanggal Lahir" value="{{ data.tgl_lahir }}">
                    
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan Email" value="{{ data.email }}">
                    
                </div>
                
                
                <div class="">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
